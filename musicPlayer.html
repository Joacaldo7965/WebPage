<!DOCTYPE html>
<html lang="es-CL">

    <head>
        <title>Reproductor de Musica</title>
        <link rel="stylesheet" 
        type="text/css" 
        href="musicPlayer.css"/>
        <script type="text/javascript"
        src="musicPlayer.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Merienda' rel='stylesheet'>
    </head>

    <body style="font-family: 'Merienda'">
         
        <h1 class="contenedorTitulo" style="color: rgb(248, 156, 36)">Albumes</h1>

        <nav id="navbar">
            <a class="navbarElem" style="margin-left: 1%" href="index.html"><b>Inicio</b></a> |
            <a class="navbarElem" href="musicPlayer.html"><b>MÃºsica</b></a> |
            <a class="navbarElem" href="Creators.html"><b>Nosotros</b></a> |
        </nav> 

        <div class="wrapper">
            <h3 class="contenedorSubtitulo">Rage Against the Machine</h3>
            <img class="portada" src="imagenes/RATM_album.jpg" alt="Portada del album"/>
            <div class="player">
                <audio id="musicPlayer">
                    <source src="musica/killing_in_the_name.mp3"/>
                </audio>
                <input type="image" src="imagenes/play.png"
                onclick="play_aud()" id="playButton">
                <input type="image" src="imagenes/pause.png"
                onclick="pause_aud()" id="playButton">
                <input type="image" src="imagenes/stop.png"
                onclick="stop_aud()" id="playButton">
                <img src="imagenes/volume.png" id="volImg">
                <input type="range" id="changeVol" onchange="changeVol()"
                step="0.05" min="0" max="1" value="1">
            </div>
        </div>
        <div class="wrapper">
                <h3 class="contenedorSubtitulo">Evil Empire</h3>
                <img class="portada" src="imagenes/EvilEmpire_album.jpg" alt="Portada del album"/>
                <div class="player">
                    <audio id="musicPlayer2">
                        <source src="musica/Bulls_on_parade.mp3"/>
                    </audio>
                    <input type="image" src="imagenes/play.png"
                    onclick="play_aud2()" id="playButton">
                    <input type="image" src="imagenes/pause.png"
                    onclick="pause_aud2()" id="playButton">
                    <input type="image" src="imagenes/stop.png"
                    onclick="stop_aud2()" id="playButton">
                    <img src="imagenes/volume.png" id="volImg">
                    <input type="range" id="changeVol2" onchange="changeVol2()"
                    step="0.05" min="0" max="1" value="1">
                </div>
        </div>
        <div class="wrapper">
            <h3 class="contenedorSubtitulo">The Battle of Los Angeles</h3>
            <img class="portada" src="imagenes/TheBattleOfLosAngeles.jpg" alt="Portada del album"/>
            <div class="player">
                <audio id="musicPlayer3">
                    <source src="musica/Testify.mp3"/>
                </audio>
                <input type="image" src="imagenes/play.png"
                onclick="play_aud3()" id="playButton">
                <input type="image" src="imagenes/pause.png"
                onclick="pause_aud3()" id="playButton">
                <input type="image" src="imagenes/stop.png"
                onclick="stop_aud3()" id="playButton">
                <img src="imagenes/volume.png" id="volImg">
                <input type="range" id="changeVol3" onchange="changeVol3()"
                step="0.05" min="0" max="1" value="1">
            </div>
        </div>

        <div id="relleno">

        </div>
    </body>

</html>
